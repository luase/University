{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'unimng/style.css' %}">
<div class="container">
  <div class="title">
    {{ professor.first_name }}
  </div>
  <div class="sub-container">
    <div class="sub-title">
      ANDREA.
    </div>
    <div class="detail">
      <strong>name</strong> {{ professor }} <br>
      <strong>department</strong> {{ professor.department }} <br>
    </div>
  </div>
  <div class="sub-container">
    <div class="sub-title">
      currently teaching
    </div>
    <div class="list">
      {% for schedule in professor.schedule.all %}
      <li><a href="{% url 'unimng:course' schedule.course.id %}">{{schedule.course}}</a><br></li>
      {% endfor %}
    </div>
  </div>
  <div class="nav-button">
    <a href="{% url 'unimng:index' %}">home</a>
  </div>
</div>
